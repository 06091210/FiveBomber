<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>サウンド再生デモ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, "Hiragino Kaku Gothic ProN", "Segoe UI", Roboto, sans-serif;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg,#f8fafc,#e6eef8);
    }
    .panel {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    .start { background:#3b82f6; color:white; }
    .stop  { background:#ef4444; color:white; }
    .sfx-ok { background:#10b981; color:white; }
    .sfx-ng { background:#f97316; color:white; }
    .note { font-size:13px; color:#666; margin-top:8px; }
  </style>
</head>
<body>
  <div class="panel" role="region" aria-label="サウンドコントロール">
    <h2>サウンド再生デモ</h2>

    <div>
      <button id="startBtn" class="start">スタート（BGM再生）</button>
      <button id="stopBtn" class="stop">停止（BGM停止）</button>
    </div>

    <div>
      <button id="correctBtn" class="sfx-ok">正解</button>
      <button id="wrongBtn" class="sfx-ng">不正解</button>
    </div>

    <div class="note" id="message">音声ファイルはこのHTMLと同じフォルダに置いてください：BGM.mp3, 正解.mp3, 不正解.mp3</div>
  </div>

  <script>
    // BGM 用の <audio> 要素（ループ）
    const bgm = new Audio('BGM.mp3');
    bgm.loop = true;
    bgm.preload = 'auto';
    bgm.volume = 0.6; // 必要に応じて調整

    // 効果音は重ねて再生できるよう、新しい Audio インスタンスを毎回作る方式にする
    function playSFX(src, opts = {}) {
      try {
        const s = new Audio(src);
        s.preload = 'auto';
        if (opts.volume !== undefined) s.volume = opts.volume;
        // 再生の promise を返す（失敗は catch で扱う）
        const p = s.play();
        if (p !== undefined) {
          p.catch(e => {
            // autoplay 制限などのエラーをユーザーに知らせる
            console.warn('SFX 再生に失敗しました:', e);
            showMessage('ブラウザの制限で効果音の再生がブロックされました。ページ上で何かをクリックしてから再試行してください。');
          });
        }
      } catch (err) {
        console.error('playSFX エラー', err);
      }
    }

    // UI 要素
    const startBtn = document.getElementById('startBtn');
    const stopBtn  = document.getElementById('stopBtn');
    const correctBtn = document.getElementById('correctBtn');
    const wrongBtn   = document.getElementById('wrongBtn');
    const messageEl  = document.getElementById('message');

    function showMessage(text) {
      messageEl.textContent = text;
      setTimeout(() => {
        messageEl.textContent = '音声ファイルはこのHTMLと同じフォルダに置いてください：BGM.mp3, 正解.mp3, 不正解.mp3';
      }, 3500);
    }

    // スタート（ユーザー操作なので自動再生ブロックは回避できるはず）
    startBtn.addEventListener('click', async () => {
      try {
        await bgm.play();
        showMessage('BGM を再生中（ループ）');
      } catch (err) {
        console.warn('BGM 再生失敗:', err);
        showMessage('BGM の再生がブロックされました。画面を操作してから再度試してください。');
      }
    });

    // 停止
    stopBtn.addEventListener('click', () => {
      bgm.pause();
      bgm.currentTime = 0;
      showMessage('BGM を停止しました');
    });

    // 正解ボタン（BGM再生中でも別音で鳴る）
    correctBtn.addEventListener('click', () => {
      playSFX('正解.mp3', { volume: 1.0 });
    });

    // 不正解ボタン（BGM再生中でも別音で鳴る）
    wrongBtn.addEventListener('click', () => {
      playSFX('不正解.mp3', { volume: 1.0 });
    });

    // （オプション）ページ離脱時に音を止める
    window.addEventListener('beforeunload', () => {
      bgm.pause();
      bgm.currentTime = 0;
    });
  </script>
</body>
</html>
