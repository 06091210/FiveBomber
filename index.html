<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ネプリーグ　ファイブボンバー</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, "Hiragino Kaku Gothic ProN", "Segoe UI", Roboto, sans-serif;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg,#f8fafc,#e6eef8);
    }
    .panel {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    
    select {
      font-size: 16px;
      padding: 8px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    h1 { font-size: 28px; margin: 18px 0; min-height: 40px; }
    .small { font-size: 13px; color:#666; }
    
    button:active { transform: translateY(1px); }
    .start { background:#3b82f6; color:white; }
    .stop  { background:#ef4444; color:white; }
    .sfx-ok { background:#10b981; color:white; }
    .sfx-ng { background:#f97316; color:white; }
    .note { font-size:13px; color:#666; margin-top:8px; }
  </style>
</head>
<body>
  <div class="panel" role="region" aria-label="サウンドコントロール">

    <select id="arraySelect" aria-label="配列選択">
      <option value="easy">簡単</option>
      <option value="normal">普通</option>
      <option value="difficult">難しい</option>
      <option value="impossible">鬼むず</option>
    </select>
    <button id="pickBtn">問題を表示</button>
    <h1 id="result" aria-live="polite"></h1>

    <div>
      <button id="startBtn" class="start">スタート（BGM再生）</button>
      <button id="clearBtn" class="stop">クリア（BGM停止→クリア再生）</button>
      <button id="gameOverBtn" class="stop">ゲームオーバー（BGM停止→ゲームオーバー再生）</button>
    </div>

    <div>
      <button id="correctBtn" class="sfx-ok">正解</button>
      <button id="wrongBtn" class="sfx-ng">不正解</button>
    </div>

    <!--<div class="note" id="message">音声ファイルはこのHTMLと同じフォルダに置いてください：BGM.mp3, 正解.mp3, 不正解.mp3</div>-->
  </div>

  <script>
    const arrays = {
      easy: ["りんご", "みかん", "バナナ", "ぶどう", "いちご"],
      normal: ["ねこ", "いぬ", "うさぎ", "きつね", "くま"],
      difficult: ["世界遺産", "世界の首都", "世界の古代文明", "スポーツ選手", "世界の大国", "太陽系の惑星"],
      impossible: ["元素記号", "コンビニの名前"]
    };

    const select = document.getElementById('arraySelect');
    const pickBtn = document.getElementById('pickBtn');
    const resultEl = document.getElementById('result');

    function pickRandomFromArray(arr) {
      if (!Array.isArray(arr) || arr.length === 0) return null;
      const i = Math.floor(Math.random() * arr.length);
      return arr[i];
    }

    pickBtn.addEventListener('click', () => {
      const sel = select.value;
      let sourceArray = arrays[sel] || [];
      const picked = pickRandomFromArray(sourceArray);
      resultEl.textContent = picked || '要素がありません（配列を編集するか、custom に値を入れてください）';
    });

    // BGM 用
    const bgm = new Audio('BGM.mp3');
    bgm.loop = true;
    bgm.preload = 'auto';
    bgm.volume = 0.6;

    function playSFX(src, opts = {}) {
      try {
        const s = new Audio(src);
        s.preload = 'auto';
        if (opts.volume !== undefined) s.volume = opts.volume;
        const p = s.play();
        if (p !== undefined) p.catch(e => console.warn('SFX再生失敗:', e));
      } catch (err) { console.error(err); }
    }

    const startBtn = document.getElementById('startBtn');
    const clearBtn = document.getElementById('clearBtn');
    const gameOverBtn = document.getElementById('gameOverBtn');
    const correctBtn = document.getElementById('correctBtn');
    const wrongBtn = document.getElementById('wrongBtn');

    startBtn.addEventListener('click', async () => {
      try { await bgm.play(); } catch(err) { console.warn('BGM再生失敗', err); }
    });

    function stopBGMAndPlay(src) {
      bgm.pause();
      bgm.currentTime = 0;
      const s = new Audio(src);
      s.preload = 'auto';
      s.volume = 0.6;
      s.play().catch(err => console.warn(src + ' 再生失敗', err));
    }

    clearBtn.addEventListener('click', () => stopBGMAndPlay('クリア.mp3'));
    gameOverBtn.addEventListener('click', () => stopBGMAndPlay('ゲームオーバー.mp3'));

    correctBtn.addEventListener('click', () => playSFX('正解.mp3', {volume:1.0}));
    wrongBtn.addEventListener('click', () => playSFX('不正解.mp3', {volume:1.0}));

    window.addEventListener('beforeunload', () => {
      bgm.pause();
      bgm.currentTime = 0;
    });

    resultEl.textContent = '';
  </script>
</body>
</html>
